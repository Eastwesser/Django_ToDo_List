{% extends 'todo_list/base.html' %}

{% block title %}
    ToDo List App
{% endblock %}

{% block body %}
    <h1>ToDo List App</h1>
    <h2>ToDos:</h2>
    <ul>
        {% for todo_item in todo_items %}
            <li>
                {{ todo_item.title }}
                {% if todo_item.done %}
                    ✅
                {% else %}
                    ❌
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
