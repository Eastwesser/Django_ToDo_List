{% extends 'todo_list/base.html' %}

{% block title %}
    ToDo List
{% endblock %}

{% block body %}
    <h3>ToDos:</h3>
    <ul>
        {% for todo_item in object_list %}
            <li>
                {{ todo_item.title }}
                {% if todo_item.done %}
                    ✅
                {% else %}
                    ❌
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
